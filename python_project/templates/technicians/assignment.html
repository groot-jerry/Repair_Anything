<!DOCTYPE html>
<html>
<head>
    <title>Technician Assignment</title>
</head>

<link href="static/css/tech_assignment.css" rel="stylesheet">
<body>
    <div id="login">
        <h3 class="text-center text-white pt-5">Technician Assignment form</h3>
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <h3 class="text-center text-info">Technician Assignment form</h3><br>
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" action="" method="post">
  
    <p>Product: {{ product.name }}</p>
    <form method="post">
        {% csrf_token %}
        <label for="technician">Select a Technician:</label>
        <select name="technician" id="technician">
            {% for technician in technicians %}
                <option value="{{ technician.id }}">{{ technician.user.username }}</option>
            {% endfor %}
        </select>
        <button type="submit">Assign Technician</button>
    </form>
            </div>
           </div>
          </div>
         </div>
        </div>
       </body>
      </html>
