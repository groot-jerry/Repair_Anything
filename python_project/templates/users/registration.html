<!DOCTYPE html>
<html>
<head>
    <title>User Registration</title>
</head>

<link href="static/css/login.css" rel="stylesheet" />
<body>
    <div id="login">
        <h3 class="text-center text-white pt-5">User Registration form</h3>
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <h3 class="text-center text-info">User Registration form</h3><br>
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" action="" method="post">
                          {% csrf_token %}
                          {{ form.as_p }}
                                  <a href="{% url 'product_selection' %}">
                                <input type="submit" name="submit" class="btn btn-info btn-md" value="submit"> </a>
                            </div>
                            <div id="register-link" class="text-right">
                                <a href="#" class="text-info">Register here</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
