<!DOCTYPE html>
<html>
<head>
    <title>Product Selection</title>
</head>

<link href="static/css/products.css" rel="stylesheet">
<body>
    <div id="login">
        <h3 class="text-center text-white pt-5">Technician Registration form</h3>
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <h3 class="text-center text-info">Select a Product for Repair</h3><br>
                    <div id="login-box" class="col-md-12">
    <ul>
        {% for product in products %}
            <li>
                <a href="{% url 'payment' product.id %}">{{ product.name }}</a>
                - {{ product.description }}
            </li>
        {% endfor %}
    </ul>
            </div>
          </div>
        </div>
      </div>
     </div>
  </body>
 </html>
